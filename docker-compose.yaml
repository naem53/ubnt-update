---
services:
  ubnt:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: ubnt:latest
    hostname: ubnt
    container_name: ubnt
    restart: always
    ports:
      - "443:443/tcp"
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
